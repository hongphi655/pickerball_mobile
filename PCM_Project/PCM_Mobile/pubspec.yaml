name: pcm_mobile
description: PCM - Pickleball Club Management Mobile App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  dio: ^5.3.1
  
  # State Management
  provider: ^6.0.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0
  
  # UI Components
  intl: ^0.19.0
  table_calendar: ^3.0.8
  fl_chart: ^0.63.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Real-time
  signalr_netcore: ^1.3.5
  
  # Utils
  uuid: ^4.0.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
